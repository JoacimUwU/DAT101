<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Submission 2.1</title>
  <style>
    /* Simple styling */
    body { 
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 20px auto;
      padding: 0 20px;
    }
    .part {
      background: #f5f5f5;
      padding: 15px;
      margin: 15px 0;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>DAT101 Submission</h1>
  
  <!-- Output container -->
  <div id="output"></div>

<script>
"use strict"; // Strict mode first!

// ============ Part 2: Variables ============
let username = "Joacim";
let userAge = 28;
const COURSE_NAME = "DAT101";
const PI = 3.14;

// ============ Part 3: Different Types ============
let isStudent = true;
let grade = 89.5;
let message = "Welcome to DAT101";
const user = { name: "Joacim", age: 28 };

// ============ Part 4: Explicit Declaration ============
let explicitValue = 3.14;

// ============ Part 5: Constants ============
const CONSTANT_VALUE = 10;

// ============ Display All Parts ============
const output = document.getElementById('output');

// Using template literals for clean HTML
output.innerHTML = `
  <div class="part">
    <h3>Part 2: Variables</h3>
    <p>Name: ${username}</p>
    <p>Age: ${userAge}</p>
    <p>Course: ${COURSE_NAME}</p>
    <p>PI: ${PI}</p>
  </div>

  <div class="part">
    <h3>Part 3: Data Types</h3>
    <p>Is student: ${isStudent}</p>
    <p>Grade: ${grade}</p>
    <p>Message: ${message}</p>
    <p>User Object: ${JSON.stringify(user)}</p>
  </div>

  <div class="part">
    <h3>Part 4: Explicit Declaration</h3>
    <p>Value: ${explicitValue}</p>
  </div>

  <div class="part">
    <h3>Part 5: Constants</h3>
    <p>Constant Value: ${CONSTANT_VALUE}</p>
  </div>
`;
</script>
</body>
</html>
